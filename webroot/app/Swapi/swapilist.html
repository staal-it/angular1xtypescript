<swapi-logo  height="200" width="200"></swapi-logo>
<div>
    Filter: <input type="text" ng-model="searchString" />
    <ul>
        <li ng-repeat="film in vm.films | filter:searchString">
            <a href="#/films/{{ film.episode_id }}">{{film.title}}</a>
        </li>
    </ul>
    <p ng-if="vm.films.length > 0">Aantal films {{vm.films.length}}</p>
    <p ng-if="!vm.films">Loading...</p>
</div>
